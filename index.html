  <!-- éŸ³ä¹æ’­æ”¾ï¼ˆéœ€æ”¾å…¥åˆæ³•éŸ³é¢‘æºï¼‰ -->
  <audio id="bgm" autoplay loop>

<script>
const MESSAGE_TEXT = "æˆ‘å–œæ¬¢ä½ ï¼Œæ›¾ä¿Šæ° â¤ï¸";
const container = document.body;
const modal = document.getElementById('modal');
const openBtn = document.getElementById('openBtn');
const bgm = document.getElementById('bgm');
let running=false;
let interval;

function random(min,max){return Math.random()*(max-min)+min;}

function spawnBubble(text){
  const b=document.createElement('div');
  b.className='bubble';
  b.textContent=text;
  const startX=random(8,window.innerWidth-160);
  const startY=window.innerHeight-random(100,200);
  b.style.left=startX+'px';
  b.style.top=startY+'px';
  container.appendChild(b);
  const duration=random(2200,4200);
  const driftX=random(-80,80);
  const endY=startY-random(220,420);
  const start=performance.now();
  function animate(now){
    const t=Math.min(1,(now-start)/duration);
    const ease=1-Math.pow(1-t,3);
    b.style.transform=`translate(${driftX*ease}px,${-(startY-endY)*ease}px)`;
    b.style.opacity=String(1-ease);
    if(t<1)requestAnimationFrame(animate);else b.remove();
  }
  requestAnimationFrame(animate);
}

function start(){
  if(running)return;
  running=true;
  modal.style.display='none';
  if(bgm)bgm.play().catch(()=>{});
  for(let i=0;i<6;i++)setTimeout(()=>spawnBubble(MESSAGE_TEXT),i*150);
  interval=setInterval(()=>spawnBubble(MESSAGE_TEXT),300);
}

openBtn.addEventListener('click',start);
modal.addEventListener('click',e=>{if(e.target===modal)start();});
</script>
